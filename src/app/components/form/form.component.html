<mat-card class="container">
    <mat-card-title>ToDo</mat-card-title>
    <mat-card-content>
        <div [formGroup]="ToDoForm">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text" required>
                <mat-error *ngIf="ToDoForm.controls['title'].status === 'INVALID'">
                    The title is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Is Done</mat-label>
                <input matInput formControlName="isDone" type="">
            </mat-form-field>

            <br>
            <button mat-raised-button (click)="isEditMode ? updateToDo() : addToDo()">
                {{isEditMode ? 'Update' : 'Add'}}
            </button>
        </div>

    </mat-card-content>
</mat-card>
